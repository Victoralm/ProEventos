<nav
  class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"
  *ngIf="ShowMenu()"
>
  <a class="navbar-brand" routerLink="dashboard">
    <fa-icon
      class="mb-2"
      [icon]="faUsers"
      [styles]="{ 'font-size': '48px' }"
    ></fa-icon>
  </a>
  <button
    class="navbar-toggler"
    (click)="isCollapsed = !isCollapsed"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    [collapse]="isCollapsed"
    [isAnimated]="true"
    id="navbarNav"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="eventos/lista"
          >Eventos <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="palestrantes">Palestrantes</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="contatos">Contatos</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li> -->
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown" dropdown>
        <a
          dropdownToggle
          class="nav-link dropdown-toggle"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          style="cursor: pointer"
        >
          VictorAlm
        </a>
        <div
          *dropdownMenu
          class="dropdown-menu"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item" routerLink="/user/perfil"> Perfil </a>
          <div role="separator" class="divider"></div>
          <a class="dropdown-item" routerLink="/user/login"> Sair </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
