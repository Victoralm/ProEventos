<h1>Eventos do Component</h1>

<!-- <p><b>Tema</b>: {{ eventos[0].Tema }}</p>
<p><b>Local</b>: {{ eventos[0].Local }}</p>
<p><b>Tema</b>: {{ eventos[1].Tema }}</p>
<p><b>Local</b>: {{ eventos[1].Local }}</p>
<p><b>Tema</b>: {{ eventos[2].Tema }}</p>
<p><b>Local</b>: {{ eventos[2].Local }}</p> -->

<!-- Funciona como um Foreach -->
<div *ngFor="let evento of eventos">
  <p><b>Tema</b>: {{ evento.tema }}</p>
  <p><b>Local</b>: {{ evento.local }}</p>
  <hr />
</div>
